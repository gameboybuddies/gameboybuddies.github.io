<head>
  
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  
  {% include social-graph-tags.html %}

  <link rel="image_src" href="{% if page.image %}{{ page.image | prepend: '/images/' | prepend: site.url }}{% else %}{{ site.url | append: '/images/image.jpg' }}{% endif %}" />
   
  <link rel="icon" href="{{ site.url | append: '/images/favicon.ico' }}" />
  <link rel="apple-touch-icon" href="{{ site.url | append: '/images/touchicon.png' }}" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link href="/css/main.css" rel="stylesheet" />

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
  
  {% include analytics.html %}

</head>
